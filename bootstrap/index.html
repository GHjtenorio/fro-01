<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container-lg text-center">

        <!-- media query incluye aqui y lo esconde -->
        <div class="row d-none">
            <div class="col rojo">
                <span>12</span>
            </div>
        </div>


        <div class="row">
            <div class="col naranja">
                <span>6</span>
            </div>
            <div class="col naranja">
                <span>6</span>
            </div>
        </div>

        <dliv class="row">
            <div class="col-2 celeste">
                <span>2</span>
            </div>
            <div class="col-4 verde">
                <span>4</span>
            </div>
            <div class="col-6 naranja">
                <span>6</span>
            </div>
            <!-- no deben sumar mas de 12 -->
        </dliv>

        <div class="row">
            <div class="col-12 col-md-6 amarillo">
                <span>ABC</span>
            </div>
            <div class="col-12 col-md-6 col-xl-3 celeste">
                <span>DEF</span>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
